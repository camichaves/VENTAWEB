<div>
    <h2 id="page-heading">
        <span jhiTranslate="ventawebApp.tarjeta.home.title">Tarjetas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tarjeta" [routerLink]="['/tarjeta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ventawebApp.tarjeta.home.createLabel">
            Create a new Tarjeta
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tarjetas?.length === 0">
        <span jhiTranslate="ventawebApp.tarjeta.home.notFound">No tarjetas found</span>
    </div>
    <div class="table-responsive" *ngIf="tarjetas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="ventawebApp.tarjeta.tipo">Tipo</span></th>
            <th scope="col" ><span jhiTranslate="ventawebApp.tarjeta.numero">Numero</span></th>
            <th scope="col" ><span jhiTranslate="ventawebApp.tarjeta.codSeguridad">Cod Seguridad</span></th>
            <th scope="col" ><span jhiTranslate="ventawebApp.tarjeta.fechaVencimiento">Fecha Vencimiento</span></th>
            <th scope="col" ><span jhiTranslate="ventawebApp.tarjeta.montoMax">Monto Max</span></th>
            <th scope="col" ><span jhiTranslate="ventawebApp.tarjeta.cliente">Cliente</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tarjeta of tarjetas ;trackBy: trackId">
                <td><a [routerLink]="['/tarjeta', tarjeta.id, 'view' ]">{{tarjeta.id}}</a></td>
                <td>{{tarjeta.tipo}}</td>
                <td>{{tarjeta.numero}}</td>
                <td>{{tarjeta.codSeguridad}}</td>
                <td>{{tarjeta.fechaVencimiento}}</td>
                <td>{{tarjeta.montoMax}}</td>
                <td>
                    <div *ngIf="tarjeta.cliente">
                        <a [routerLink]="['/cliente', tarjeta.cliente?.id, 'view' ]" >{{tarjeta.cliente?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tarjeta', tarjeta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tarjeta', tarjeta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(tarjeta)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
